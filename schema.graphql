type CounterAugmented @entity(immutable: true) {
  id: Bytes!
  counterValue: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SetHelloCalled @entity(immutable: true) {
  id: Bytes!
  message: String! # string
  sender: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
